syntax = "proto3";

import "client.proto";
import "master.proto";
import "slave.proto";
import "tablet.proto";

package proto.message;

message MessageWrapper {
  oneof message_wrapper {
    proto.client.ClientMessage client_message = 1;
    proto.master.MasterMessage master_message = 2;
    proto.slave.SlaveMessage slave_message = 4;
    proto.tablet.TabletMessage tablet_message = 5;
  }
}
